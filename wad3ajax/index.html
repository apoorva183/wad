<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Code</title>
</head>
<body>
    <form>
        <input id="name" type="text" placeholder="Enter Name ..." required> <br>
        <input id="username" type="text" placeholder="Enter username ..." maxlength="8" required>  <br>
        <input id="email" type="email" placeholder="Enter Email ..." required> <br>
        <input type="button" id="btn" value="submit">
     </form>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    
</body>
<script src="./main.js"></script>
</html>
