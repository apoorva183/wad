<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Problem Statement 10</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form_container">
        <div class="form_title">
          <h2>User Form</h2>
        </div>
        <div class="form_control">
          <div class="form_label"><label for="name">Enter Name</label></div>
          <div class="form_input">
            <input type="text" id="name" name="name" />
          </div>
        </div>
        <div class="form_control">
          <div class="form_label">
            <label for="password">Enter Password</label>
          </div>
          <div class="form_input">
            <input type="password" id="password" name="password" />
          </div>
        </div>
        <div class="form_control">
          <div class="form_label">
            <label for="address">Enter Address </label>
          </div>
          <div class="form_input">
            <textarea rows="3" cols="25"></textarea>
          </div>
        </div>
        <div class="form_control">
          <div class="form_label"><label for="name">Select Game</label></div>
          <div class="form_input">
            <input type="checkbox" name="hockey" id="hockey" value="hockey" />
            <label for="hockey">Hockey</label>
            <br />
            <input
              type="checkbox"
              name="football"
              id="football"
              value="football"
            />
            <label for="football">football</label>
            <br />
            <input
              type="checkbox"
              name="badminton"
              id="badminton"
              value="badminton"
            />
            <label for="badminton">badminton</label>
            <br />
            <input
              type="checkbox"
              name="cricket"
              id="cricket"
              value="cricket"
            />
            <label for="cricket">cricket</label>
            <br />
            <input
              type="checkbox"
              name="volleyball"
              id="volleyball"
              value="volleyball"
            />
            <label for="volleyball">volleyball</label>
          </div>
        </div>
        <div class="form_control">
          <div class="form_label"><label for="name">Enter Name</label></div>
          <div class="form_input">
            <input type="radio" id="male" name="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="female" />
            <label for="female">Female</label>
          </div>
        </div>
        <div class="form_control">
          <div class="form_label"><label for="name">Enter Name</label></div>
          <div class="form_input">
            <select>
              <option>Select</option>
              <option>0-10</option>
              <option>10-20</option>
              <option>20-30</option>
            </select>
          </div>
        </div>
        <div class="form_file_input">
          <input type="file" />
        </div>
        <div class="form_buttons">
          <button>Click Me</button>
          <button type="reset">Reset</button>
          <button type="submit">Submit Form</button>
        </div>
      </form>
    </div>
  </body>
</html>
